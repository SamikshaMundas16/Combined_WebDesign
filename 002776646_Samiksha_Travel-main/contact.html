<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg " href="images/favicon.jpg" />
</head>

<body>
    <header>
        <h1>Contact US</h1>
    </header>
    <div>
        <img src="images/travel-logos.jpg" alt="travel logo" />
        <h1 id="#top">Contact Us</h1>
        <h4><a href="index.html" target="_blank">Home</a></h4>
        <img src="images/background.jpg" alt="" />
        <hr>
        <br>
        <form action="">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="interest">You are interested in:</label>
            <input type="checkbox" name="interest" id="interest">Bali
            <input type="checkbox" name="interest" id="interest">Maldives
            <input type="checkbox" name="interest" id="interest">New York
            <input type="checkbox" name="interest" id="interest">Paris
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender">Woman
            <input type="radio" name="gender" id="gender">Man
            <input type="radio" name="gender" id="gender">Transgender Woman
            <input type="radio" name="gender" id="gender">Transgender Man
            <input type="radio" name="gender" id="gender">Non-Binary
            <input type="radio" name="gender" id="gender">Agender/I don’t identify with any gender
            <input type="radio" name="gender" id="gender">Prefer not to respond

            <br>
            <br><br><br>
            <button type="submit">Submit Here</button>
        </form>
        <br>
        <br>
        <br>
        <h5>
            <p>Copyright 2023 © Samiksha Mundas</p>
        </h5>
        <h4><a href="#top">Back to the top</a></h4>
    </div>
</body>

</html>
